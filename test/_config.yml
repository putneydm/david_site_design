# Build settings
markdown: kramdown

plugins: [jekyll-sitemap]

gems:
  - jekyll-sitemap

array: []  #empty array

tag_page_layout: tag_index
tag_page_dir: tag

paginate: 10
paginate_path: "/blog/page:num/"

collections:
  about:
    output: true
    permalink: /about/:path/
    layout: minimal_layout
  design:
    output: true
    permalink: /design/:path/
  resume:
    output: true
    layout: minimal_layout
  writing:
    output: true
    layout: minimal_layout
    permalink: /writing/:path/

sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/atom.xml"
        - "/feed.xml"
        - "/feed/index.xml"
    include_posts:
        - "/index.html"
        - "/blog/index.html"
        - "/projects/shirtify/index.html"
        - "/about/index.html"
    change_frequency_name: "change_frequency"
    priority_name: "priority"
