
<h3>page {{page.inline-image}}</h3>


{% if page.inline-image %}
<h3>works</h3>
{% assign image = page.inline-image %}
{% assign alt = page.inline-image-alt %}

<figure class="blog-embed-image med-photo-overlay">
er<img srcset="/siteart/large_{{ image }}.jpg 1400w,
		        /siteart/med_{{ image }}.jpg 900w,
		        /siteart/xsmall_{{ image }}.jpg 450w"
		sizes="(min-width:43.75rem) 43.75rem, 100vw"
		src="/siteart/med_{{ image }}.jpg"
		  {% if alt %}
				alt="{{ alt }}">
      {% endif%}
	</img>
</figure>
{% endif %}
