<article class="teaser-module clearfix">
    <h1 class="teaser-module-head"><a href="{{ post.url}}" rel="next">{{ post.title | markdownify | strip_html }}</a></h1>
		<div class="teaser-module-abstract">
		<p>	{{ post.project | truncatewords: 70 | strip_html }} <a href="{{post.url}}" rel="next" class="teaser-module-abstract-link">More
			<svg class="teaser-arrow-icon">
				  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-right"></use>
				</svg></a></p>
		</div>
		<a href="{{post.url}}" rel="next">
		<div class="teaser-module-art">
		<figure class="teaser-module-mainart med-photo-overlay">
			<picture>
				<source data-srcset="/siteart/slides/large_{{post.slides.first }}.jpg" media="(min-width:900px)">
				<source data-srcset="/siteart/slides/med_{{post.slides.first}}.jpg" media="(min-width:450px)">
				<source data-srcset="/siteart/slides/small_{{post.slides.first }}.jpg">
				<img class="lazyload" data-src="/siteart/slides/large_{{post.slides.first}}.jpg" alt="">
        <noscript>
          <img src="/siteart/large_{{post.image}}.jpg">
        </noscript>
			</picture>
		</figure>
	</div>
	</a>
</article>
