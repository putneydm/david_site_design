{% if post.image %}
{% assign image = post.image %}
{% assign alt = post.imageAlt %}
{% endif %}

<article class="content-wrapper blog">
		<a href="{{post.url}}" rel="next">
            @@include('../../../layouts/partials/blog_components/blog_image.html')
		</a>
		<div class="text-container blog-teaser">
			<h1><a href="{{ post.url}}" rel="next">{{ post.title | markdownify | strip_html }}</a></h1>
			<h2 class="subhead">{{ post.subhead}}</h2>	
			<p>	{{ post.content | truncatewords: 70 | strip_html }} <a class="teaser-link" href="{{post.url}}" rel="next">More
				<svg class="teaser-arrow-icon">
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrow-right"></use>
					</svg>
				</a>
			</p>
		</div>
</article>
