---
layout: minimal_layout
pagetype: search

---

<div id="error-overlay" class="error-overlay">
  <p class="login-error-message">
    Whoops! We couldn't load the entries.
  </p>
    <input id="submit-search-retry" class="button form-btn" type="button"  value="Try again">
</div>
<div id="loader" class='error-overlay loader error-overlay--active'>
  <p class="login-error-message">
    Loading entries &#8230;
  </p>
  <div id="loader-icon" class="loader-icon"></div>
  <div id="loader-shadow" class="loader-shadow">
  </div>
</div>

<section class="search-main">
    <div id="search-field-wrapper" class="form-field-wrapper">
      <form class="search-form">
        <div class="search-form-wrapper">
          <input id="search-field" placeholder="Search term" class="form-field search-form-field" type="search" disabled>
        <input id="submit-search" class="button form-btn form-btn-mini" type="submit"  value="Search" disabled>
        </div>
          <p id="search-field-error" class="login-error-message"></p>
    </form>
</section>
  <section class="blog-container blog-single-entry search-results-alt">
    <div id="search-results-wrapper" class="search-results">
    </div>
  </section>
