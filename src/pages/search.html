pagetype: search

<section class="blog-container blog-single-entry">

  <form>
    <div id="search-field-wrapper" class="form-field-wrapper">
      <div id="error-overlay" class="error-overlay">
        <p class="login-error-message">
          Whoops! We couldn't load the entries.
        </p>
          <input id="submit-search-retry" class="button form-btn" type="button"  value="Try again">
      </div>
      <div id="loader" class='error-overlay loader'>
        <p class="login-error-message">
          Loading entries &#8230;
        </p>
        <div id="loader-icon" class="loader-icon"></div>
        <div id="loader-shadow" class="loader-shadow">
        </div>
      </div>
      <input id="search-field" class="form-field" type="search" disabled>
      <!-- <label id="label" for="search-field">E-mail</label> -->
      <p class="login-error-message">vvvv</p>
      <input id="submit-search" class="button form-btn" type="button"  value="Search" disabled>
    </form>
</section>
<section class="blog-container blog-single-entry search-results-alt">
  <div id="search-results-wrapper" class="search-results search-results-alt">


  </div>


</section>
